<!DOCTYPE html>
<html lang="en-US">

</html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Rework</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/fa/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/fa/fontawesome.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/my-rework.css'>
</head>

<body>
    <div class="contain pt-4">
        <div id="first-word">
            <h1 class="ml-2">Entrance</h1>
        </div>
        <div id="second-word">
            <h1>Hello Granezer <br><span>Welcome to your Dashboard</span></h1>
        </div>
        <div id="third-word">
            <h1>Balance: $00 <i class="fa fa-bell"></i></h1>
        </div>
    </div>


    <header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow pt-1 pb-1 mt-3 mb-2">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#"></a>
            </div>
        </div>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-4 col-lg-2 d-md-block bg-light sidebar collapse sidebars">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i class="fa fa-users"></i> Dashboard
                                </a>
                            </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file" class="align-text-bottom"></span><i class="fa fa-rss"></i> Transaction
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="shopping-cart" class="align-text-bottom"></span><i class="fa fa-shopping-bag"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fa fa-wallet"></i> Wallet
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="users" class="align-text-bottom"></span><i class="fa fa-credit-card"></i> Cards
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2" class="align-text-bottom"></span><i class="fa fa-balance-scale"></i> Rates
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="layers" class="align-text-bottom"></span><i class="fa fa-cogs"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text" class="align-text-bottom"></span><i class="fa fa-power-off"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>


            <div class="col-md-4 col-lg-5 boxes">


                <div class="box-1">
                    <center>
                        <button type="button" class="btn btn3 btn-primary mt-2 pb-3">Bitcoin</button>
                    </center>
                    <div class="cover">
                        <div class="heading">
                            <h5>BUY</h5>
                            <h5 id="sell">SELL</h5>
                        </div>
                        <hr class="mb-1">
                        <h5 class="pt-1 mt-2">Cryptocurrency</h5>
                        <div class="all-btn">
                            <button type="button" class="btn btn4 btn-secondary mt-2"><img src="../images/Bitcoin1.png"></img>Bitcoin</button>
                            <button type="button" class="btn btn4 btn-secondary mt-2" id="tether"><img src="../images/images.png"></img>Bitcoin</button>
                        </div>
                        <div class="excla pt-3 pb-3"> <img src="../images/exclamation-circle.svg"> 1 BTC = 22.294.011.15 NGN</img>
                        </div>

                        <div class=" mb-3 bank-pay">
                            <label for="all-Payment" class="all-Payment">Payment Method</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option value="">Show All</option>
                                <option>Bank Transfer</option>
                                <option>Perfect Money</option>
                                <option>Paypal</option>
                              </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>


                        <div class="mb-3 bank-pay">
                            <label for="all-Payment" class="all-Payment">You Pay</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option value="">Your Currency</option>
                                <option>Nigerian Naira</option>
                                <option>Us Dollar</option>
                                <option>British Pound </option>
                                <option>Canadian Dollar </option>
                                <option>Euro</option>
                                <option>Indian Ruppee </option>
                                <option>Kenyan Shilling </option>
                              </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>

                        </div>


                        <center>
                            <button type="button" class="btn btn2 btn-primary mb-1"><i class="fa fa-search "></i><span>Find Offers</span> </div></button>
                        </center>
                    </div>
                </div>

                <div class="col-md-4 col-lg-5 boxes bg-light">

                    <div class="box-2">
                        <center>
                            <button type="button" class="btn btn3 btn-primary mt-2 pb-3">Gift Cards</button>
                        </center>
                        <div class="pictures pt-5 pb-4">
                            <img src="../images/amazon.png"></img>
                            <img src="../images/Steam.png"></img>
                        </div>
                        <div class="pictures2 pb-4">
                            <img src="../images/apple.png"></img>
                            <img src="../images/iTunes.png"></img>
                        </div>


                        <center>
                            <button type="button" class="btn btn2 btn-primary" id="btn2"><i class="fa fa-search" id="none"></i><span>Search for more gift cards</span> </div></button>
                        </center>
                    </div>

                </div>

            </div>



        </div>
    </div>











    <script src='../javascript/jquery-3.5.1.min.js'></script>
    <script src='../javascript/bootstrap.min.js'></script>
